<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/d6b3ec43eb.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="navigation">
            <i class="fas fa-bars"></i>
            <div class="logo">
                <img class="brand-logo"
                    src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg"
                    alt="Disney+&nbsp;Hotstar">
            </div>
            <ul>
                <li>TV</li>
                <li>Movies</li>
                <li>Sports</li>
                <li>Disney+</li>
                <li class="kids"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <input type="search" placeholder="Search" oninput="debounce(inputSearch,1000)">
                <div class="search-content">
                </div>
                <i class="fas fa-search button"></i>
            </div>
            <div class="subs">SUBSCRIBE</div>
            <div class="log">LOGIN</div>
        </div>

    </nav>
    <div class="slide-top">
        <div class="big-slider">
            <div class="slide">
            </div>
        </div>
    </div>
    <div class="main-slide">
        <div class="left btn-block">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="second-slide">
            <div class="container">

            </div>
        </div>
        <div class="right btn-block"><i class="fas fa-chevron-right"></i></div>
    </div>
    <div class="main-slide  main-s2">
        <div class="left2 btn-block">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="second-slide">
            <div class="container con2">

            </div>
        </div>
        <div class="right2 btn-block"><i class="fas fa-chevron-right"></i></div>
    </div>
</body>

</html>
<script src="script.js"></script>
